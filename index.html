<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>LinkedIn: Log In or Sign Up</title>
</head>
<body>
    <header>
        <div class="nav">
            <ul class="list">
                <li><img class="logo" src="./images/linkedin-logo-top.png" alt=" "></li>
                <li class="icons-1">
                    <img class="icon" src="./images/trending.png" alt="">
                    <p>Trending</p>
                </li>
                <li class="icons-2">
                    <img class="icon" src="./images/article.png" alt="">
                    <p>Article</p>
                </li>
                <li class="icons-3">
                    <img class="icon" src="./images/people.png" alt="">
                    <p>People</p>
                </li>
                <li class="icons-4">
                    <img class="icon" src="./images/learning.png" alt="">
                    <p>Learning</p>
                </li>
                <li class="icons-5">
                    <img class="icon" src="images/jobs.png" alt="">
                    <p>Jobs</p>
                </li>
                <li><div class="ver-line"></div></li>
                <li class="hover-color join"><a href="#">Join now</a></li>
                <li class="hover-color sign-in"><a href="#">Sign in</a></li>
            </ul>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
